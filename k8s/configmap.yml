apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
data:
  # Application configuration
  APP_ENV: "production"
  APP_PORT: "8080"

  # Database connection pool settings
  DB_MAX_OPEN_CONNS: "10"
  DB_MAX_IDLE_CONNS: "5"
  DB_MAX_IDLE_TIME: "5m"      
  DB_MAX_LIFE_TIME: "1h"      

  # Rate limiter settings
  LIMITER_RPS: "2"
  LIMITER_BURST: "4"
  LIMITER_ENABLED: "true"
