name: API Dev CI

on:
  push:
    branches:
      - dev
    paths:
      - "api/**"

jobs:
  api-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Dependencies
        run: go mod tidy

      - name: Run Tests
        run: go test ./...


